server:
  session:
    timeout: 1800
  tomcat:
    max-threads: 1000
    min-spare-threads: 30
    uri-encoding: UTF-8
  port: 8000

spring:
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:/db/wboot.db;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
    username: root
    password: root
    schema: classpath:db/schema.sql
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  profiles:
        active: dev

mybatis:
  mapper-locations: mybatis/**/**Mapper.xml
  type-aliases-package: com.wboot.**.model

